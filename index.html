<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chanti Krishna Roller Skating Academy Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="logo-left">
      <img src="logo.png" alt="Skating Academy Logo" />
    </div>
    <div class="team-center">
      <h2>Chanti Krishna Roller Skating Academy</h2>
    </div>
  </header>

  <div class="container">
    <h1>Registration Form</h1>
    <form action="/register" method="POST" enctype="multipart/form-data" id="registrationForm">
      <label for="skater_name">Skater Name</label>
      <input type="text" id="skater_name" name="skater_name" required />

      <label for="age">Age</label>
      <input type="number" id="age" name="age" required min="3" max="25" />

      <label for="dob">Date of Birth (as per Aadhaar)</label>
      <input type="date" id="dob" name="dob" required />

      <label for="parent_name">Parent Name</label>
      <input type="text" id="parent_name" name="parent_name" required />

      <label for="relation">Relation</label>
      <select name="relation" id="relation">
        <option value="Father">Father</option>
        <option value="Mother">Mother</option>
        <option value="Guardian">Guardian</option>
      </select>

      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required />

      <label for="email">Email (Optional)</label>
      <input type="email" id="email" name="email" />

      <label for="address">Address</label>
      <input type="text" id="address" name="address" required />

      <div class="file-upload">
        <label for="passport_photo">Upload Passport Size Photo (JPEG/PNG)</label>
        <input type="file" name="passport_photo" id="passport_photo" accept="image/jpeg, image/png" required />
        <div id="preview_passport_photo" class="image-preview"></div>
        <div id="filename_passport_photo" class="file-name"></div>

        <label for="rsfi_form">Upload RSFI Registration Form (PDF only)</label>
        <input type="file" name="rsfi_form" id="rsfi_form" accept=".pdf" required />
        <div id="filename_rsfi_form" class="file-name"></div>
        <div id="preview_rsfi_form" class="file-preview"></div>

        <label for="aadhar_card">Upload Aadhaar Card (PDF only)</label>
        <input type="file" name="aadhar_card" id="aadhar_card" accept=".pdf" required />
        <div id="filename_aadhar_card" class="file-name"></div>
        <div id="preview_aadhar_card" class="file-preview"></div>

        <label for="dob_certificate">Upload DOB Certificate (Optional - PDF only)</label>
        <input type="file" name="dob_certificate" id="dob_certificate" accept=".pdf" />
        <div id="filename_dob_certificate" class="file-name"></div>
        <div id="preview_dob_certificate" class="file-preview"></div>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
